<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment UI</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <DIV class="container">
        <form>
            <div class="row">
                <div class="col">
                    <h3 class="tittle"> Billing Address</h3>

                    <!--Name-->

                    <div class="input-box">
                        <label for=""> Full Name</label>
                        <input type="text" placeholder=" kenneth Uche"required>
                    </div>
                    <!-- name ends-->
                    <!-- Email address-->
                    <div class="input-box">
                        <label for="">Email</label>
                    <input type="text" email=" "placeholder="kennethuche497@gmail.com">

                    <!--city input-->
                    <div class="input-box">
                        <label for="">city</label>
                        <input type="text" placeholder="lagos">
                    </div>
                    <!--city input ends-->

                    <!--state-->
                    <div class="input-box">
                        <label for="">state</label>
                        <input type="text" placeholder="lagos">
                    </div>

                    <!-- city input ends-->
                   
                    <!--ZIP Code input-->
                    <div class="input-box">
                        <label for="">Zip Code</label>
                        <input type="text" name="" id="">
                    </div>
                 </div>
                </div>

                 <div class="col">
                    <h3 class="tittle">Payment informations</h3>
                    <div class="input-box">
                        <label for="">Cards Accepted</label>
                        <img src="https://th.bing.com/th/id/OIP.UGimcpdMo70yztgMChid4wHaBM?pid=ImgDet&rs=1"  alt="">                    
                        <div class="input-box"></div>
                    <label for="">Name on Cards</label>
                    <input type="text" placeholder="God">
                </div>
                <div class="input-box">
                    <label for="">Credit Card Number</label>
                    <input type="Number" placeholder=" 33003409">
                 </div>

                 <div class="input-box">
                    <label for="">Exp. Month</label>
                    <input type="Number" placeholder=" 1970">
                 </div>
                </div>
            </div>
            <!-- </div> -->
            <input type="submit" value="proceed with checkout" class="submit-btn">
        </form>
    </DIV>
</body>
</html>
